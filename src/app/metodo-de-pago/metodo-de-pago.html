<div style="text-align:center">
    <nav class="main-nav">
        <div class="actions">
            <button routerLink="/admin">Admin</button>
            <button routerLink="/login">Ir al Login</button>
            <button routerLink="/home">Home</button>
            <button routerLink="/register">Crear Cuenta</button>
            <button routerLink="/carrito-de-compras">Carrito de Compras</button>
        </div>
    </nav>
    <h1>MÃ©todo de pago</h1>
    <div class="main-layout">
        <div class="content-area" style="width: 50%;">
            <div class="auth-card">
                <div style="color: white">
                    <h3 style="text-align: center;">Datos Personales</h3>
                </div>
                <div class="form-group" style="color: white">
                    <label for="Nombre">Nombres: </label>
                    <input type="text" [(ngModel)]="nombres">
                </div>
                <div class="form-group" style="color: white">
                    <label for="Apellidos">Apellidos: </label>
                    <input type="text" [(ngModel)]="apellidos">
                </div>
                <div class="form-group" style="color: white">
                    <label for="TelÃ©fono">TelÃ©fono: </label>
                    <input type="number" [(ngModel)]="telefono">
                </div>
                <button class="btn btn-secondary" (click)="agregarProfile()">Agregar Datos</button>
            </div>
        </div>
        <aside class="cart-sidebar" style="width: 50%;">
            <h3>ðŸ›’ Mi Carrito</h3>
            <div *ngIf="carritoItems.length === 0" class="empty-cart">
                El carrito estÃ¡ vacÃ­o
            </div>
            <div class="cart-item" *ngFor="let item of carritoItems">
                <img style="width: 5%;" [src]="item.imagen_id || 'assets/default.png'">
                <div class="item-info">
                    <span class="item-name">{{ item.productos?.nombre }}</span>
                    <span class="item-qty">Cant: {{ item.cantidad }}</span>
                </div>
                <span class="item-price">${{ item.productos?.precio * item.cantidad }}</span>
            </div>
        </aside>
    </div> <br>
    <span class="item-name">Estado: {{ estado }}</span>
    <h3>Total a pagar ${{total}}</h3> <br>
    <button class="btn btn-success" routerLink="/detalles-del-pedido" (click)="agregarAlPedido()">Pagar</button>
</div>

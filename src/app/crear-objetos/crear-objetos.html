<div class="auth-card" style="text-align: center;">
  <h1>Admin Portal</h1>
  <button routerLink="/home">Home</button>
  <div class="p-4">
    <h2 class="text-xl font-bold mb-4">Agregar Nuevo Producto</h2>

    <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()" class="space-y-4">
      <div>
        <label>Nombre: </label>
        <input type="text" formControlName="nombre" class="border p-2 w-full">
      </div><br>

      <div>
        <label>Descripción: </label>
        <textarea formControlName="descripcion" class="border p-2 w-full"></textarea>
      </div> <br>

      <div class="flex gap-4">
        <div class="flex-1">
          <label>Precio:</label>
          <input type="number" formControlName="precio" class="border p-2 w-full">
        </div> <br>
        <div class="flex-1">
          <label>Stock: </label>
          <input type="number" formControlName="stock" class="border p-2 w-full">
        </div>
      </div> <br>

      <div>
        <label>Categoría: </label>
        <select formControlName="categoria" class="border p-2 w-full">
          <option value="">Seleccione una categoría</option>
          <option *ngFor="let cat of categorias" formControlName="categoria">
            {{ cat.nombre }}
          </option>
        </select>
      </div> <br>

      <div>
        <label>URL Imagen:</label>
        <input type="text" formControlName="imagen_url" class="border p-2 w-full">
      </div> <br>

      <button type="submit" [disabled]="productoForm.invalid" class="bg-blue-500 text-white px-4 py-2 rounded">
        Guardar Producto
      </button>
    </form>
  </div>
</div>
<router-outlet></router-outlet>
